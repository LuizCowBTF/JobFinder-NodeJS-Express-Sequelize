      <div id="add-form-container" class="container">
         <div class="row">
            <div class="col-md-12">
               <h1 class="text-center">Divulgue a vaga preenchendo o formulário.</h1>
            </div>
            <div id="form-box" class="col-md-12">
               <h2>Preencha os dados da melhor forma possível para encontrar mais rápido seu DEV!</h2>
               <form action="">
                  <div class="form-group">
                     <label for="title">Título</label>
                     <input type="text" class="form-control" id="title" name="title" placeholder="Digite o título da vaga" required>
                     <small id="titleHelp" class="form.text text-muted">O título é muito importante, seja claro e objetivo.</small>
                  </div>
                  <div class="form-group">
                     <label for="descrition">Descrição</label>
                     <textarea type="text" class="form-control" id="description" name="description" placeholder="Descreva as atividades do Dev..." required></textarea>
                  </div>
                  <div class="form-group">
                     <label for="company">Empresa</label>
                     <input type="text" class="form-control" id="company" name="company" placeholder="Digite o nome da empresa contratante." required>
                  </div>
                  <div class="form-group">
                     <label for="email">E-mail</label>
                     <input type="text" class="form-control" id="email" name="email" placeholder="Digite o e-mail para contato" required>
                  </div>
                  <div class="form-group">
                     <label for="salary">Salário</label>
                     <input type="text" class="form-control" id="salary" name="salary" placeholder="Salário oferecido..." required>
                  </div>
                  <input type="hidden" name="new-job" value="1">
                  <button type="submit" class="btn btn-primary">ENVIAR</button>
               </form>
            </div>
         </div>
      </div>
